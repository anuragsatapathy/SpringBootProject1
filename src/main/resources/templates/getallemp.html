<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>
all employee
</title>
</head>
<body>
<table>
<thead>
<tr>
<th>id</th>
<th>name</th>
<th>location</th>
<th>email</th>
<th>action</th>
</tr>
</thead>
<tbody>
<tr th:each="employee:${employees}">
<form th:action="@{/app/updateemp}" method="post">
<!-- <td th:text="${employee.id}"></td> -->
<td>
<input type="text" th:name="id" th:value="${employee.id}" readonly>
</td>
<!-- td th:text="${employee.name}"></td>
<td th:text="${employee.location}"></td>
<td th:text="${employee.email}"></td> -->
<td>
<input type="text" th:name="name" th:value="${employee.name}">
</td>
<td>
<input type="text" th:name="location" th:value="${employee.location}">
</td>
<td>
<input type="text" th:name="email" th:value="${employee.email}">
</td>
<td>
<button type="submit">Update</button>
<a th:href="@{/app/deleteemp/{id}(id=${employee.id})}"><button type="button">Delete</button></a>
</td>
</form>
</tr>
</tbody>
</table>

</body>
</html>
